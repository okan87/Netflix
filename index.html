<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up to Netflix. Tell me more about yourself.</h3>
        </header>
        <section class="survey-form-container">
            <form action="result.html" method="get">
                <div class="input-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="age" id="age" placeholder="Age">
                </div>
                <div class="input-box">
                    <label for="mail">Email</label>
                    <br>
                    <input type="email" name="mail" id="mail" placeholder="enter your Email">
                </div>
                <div class="input-box">
                    <label for="content">Content Type</label>
                    <br>
                    <select name="contentType" id="dropdown">
                        <option value="movie" selected>Series</option>
                        <option value="movie">Tv Shows</option>
                        <option value="movie">Movies</option>
                    </select>
                </div>
                <div class="input-box" id="checkbox">
                    <label for="">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" id="first" value="comedy" checked>
                    <label for="first">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="second" value="action">
                    <label for="first">action</label>
                    <br>
                    <input type="checkbox" name="movie" id="third" value="romance" checked>
                    <label for="first">Romance</label>                    
                </div>
                <div class="input-boz" id="radio">
                    <label for="">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female" value="female" checked>
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label>
                </div>
                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" placeholder="any comment"></textarea>
                </div>
                <div class="form-send">
                    <button type="submit" id="form-button">Submit</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
